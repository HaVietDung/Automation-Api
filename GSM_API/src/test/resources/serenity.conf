webdriver {
    driver = chrome
    wait.for.timeout = 21000
    timeouts {
        implicitlywait = 3000
        fluentwait = 11000
        script = 5000
        pageLoad = 18000
    }
}
chrome_experimental_options {
    excludeSwitches = enable-automation
}
chrome {
    capabilities {
        applicationCacheEnabled = false
    }
}

restart.browser.each.scenario = true


